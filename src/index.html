<script>
    // JavaScript
    document.addEventListener('DOMContentLoaded', function () {
        const languages = [
            {code: 'en', text: 'Welcome'},
            {code: 'es', text: 'Bienvenido'},
            {code: 'fr', text: 'Bienvenue'},
            {code: 'de', text: 'Willkommen'},
            {code: 'it', text: 'Benvenuto'},
            {code: 'ja', text: 'ようこそ'},
            {code: 'ko', text: '환영합니다'},
            {code: 'zh-cn', text: '欢迎'},
            {code: 'ru', text: 'Добро пожаловать'},
            {code: 'ar', text: 'أهلاً وسهلاً'},
            {code: 'pt', text: 'Bem-vindo'},
            {code: 'nl', text: 'Welkom'},
            {code: 'hi', text: 'स्वागत है'},
            {code: 'sv', text: 'Välkommen'},
            {code: 'pl', text: 'Witamy'},
            // Add more language options here
        ];

        const welcomeText = document.getElementById('welcome-text');

        let currentIndex = 0;

        function changeLanguage() {
            welcomeText.classList.remove('animate-slide-up');
            void welcomeText.offsetWidth; // Trigger reflow to restart the animation
            welcomeText.classList.add('animate-slide-up');

            currentIndex = (currentIndex + 1) % languages.length;
            welcomeText.textContent = languages[currentIndex].text;
        }

        // Initial language change
        changeLanguage();

        // Change language every second
        setInterval(changeLanguage, 5000);

        const links = ["docs", "demo", "purchase"]

        links.forEach((l) => {
            // Docs
            const currentURL = window.location.href;
            const updatedURL = currentURL.replace(`.support.`, `.${l}.`);
            const linkElement = document.querySelectorAll('[id^="'+l+'-location"]'); // Replace 'your-link-id' with the actual ID of your <a> element
            linkElement.forEach((le) => {
                le.href = updatedURL;
            })
        })

        const animatedElement = document.getElementById('animated-location');
        animatedElement.style.animation = 'buzz 0.4s ease-in-out';

        setInterval(() => {
            animatedElement.style.animation = 'none';
            void animatedElement.offsetWidth;
            animatedElement.style.animation = 'buzz 0.4s ease-in-out';
        }, 5000);
    });
</script>
